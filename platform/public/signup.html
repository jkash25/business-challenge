<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="login-container">
    <h1>Create Your Account</h1>
    <form id="signup-form">
      <input type="text" id="new-email" placeholder="Your email" required />
      <input type="text" id="new-username" placeholder="Your name" required />
      <input type="password" id="new-password" placeholder="Create a password" required />
      <button type="submit">Sign Up</button>
      <p id="signup-error" style="color: red; display: none;">User already exists.</p>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </main>

  <script>
document.getElementById("signup-form").addEventListener("submit", async function(e) {
  e.preventDefault();
  const name = document.getElementById("new-username").value.trim();
  const email = document.getElementById("new-email").value.trim();
  const password = document.getElementById("new-password").value;

  try {
    const res = await fetch("/api/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password }),
    });

    if (res.ok) {
      const data = await res.json();
      sessionStorage.setItem("userId", data.userId);
      sessionStorage.setItem("user", data.name);
      window.location.href = "profile.html";
    } else {
      document.getElementById("signup-error").style.display = "block";
    }
  } catch (err) {
    console.error("Signup failed", err);
  }
});
</script>
</body>
</html>
